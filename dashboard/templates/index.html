<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Contents Generator - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #preview-frame {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 z-10">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="ri-robot-2-fill text-2xl text-blue-600 mr-2"></i>
                    <h1 class="text-xl font-bold text-gray-900">Auto Contents Generator Dashboard</h1>
                </div>
                <span class="text-sm text-gray-500">v2.0</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
            <!-- Left Panel: Control -->
            <div class="bg-white rounded-lg shadow-lg flex flex-col">
                <div class="p-4 border-b flex items-center justify-between">
                    <h2 class="text-lg font-semibold">HTML Input</h2>
                    <button id="preview-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                        <i class="ri-refresh-line mr-2"></i>
                        Update Preview
                    </button>
                </div>
                <div class="flex-grow p-4">
                    <textarea id="html-input" class="w-full h-full p-3 border border-gray-300 rounded-md resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="Paste AI-generated HTML here..."></textarea>
                </div>
            </div>

            <!-- Right Panel: Preview -->
            <div class="bg-white rounded-lg shadow-lg flex flex-col">
                <div class="p-4 border-b">
                    <h2 class="text-lg font-semibold">Live Preview</h2>
                </div>
                <div class="flex-grow p-4">
                    <iframe id="preview-frame" src="/preview" class="w-full h-full border border-gray-300 rounded-md"></iframe>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
