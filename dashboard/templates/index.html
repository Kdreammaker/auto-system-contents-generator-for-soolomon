{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>콘텐츠 생성 대쉬보드</h1>
    <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-new-cycle">
            <i class="ri-add-circle-line"></i> 새 사이클 즉시 시작
        </button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modal-new-schedule">
            <i class="ri-time-line"></i> 예약 작업 관리
        </button>
    </div>
</div>

<div class="card">
    <div class="card-header">
        과거 사이클 목록
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="#">251112</a> - Step 4: PM 구조 컨펌 대기중</li>
        <li class="list-group-item"><a href="#">251111</a> - 완료</li>
        <li class="list-group-item"><a href="#">251110</a> - 오류: Step 5 실패</li>
    </ul>
</div>

<!-- Modal 1: 새 사이클 생성 -->
<div class="modal fade" id="modal-new-cycle" tabindex="-1" aria-labelledby="newCycleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newCycleModalLabel">새 사이클 생성</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="strategy-mode" class="form-label">전략 모드 선택</label>
                    <select class="form-select" id="strategy-mode">
                        <option value="standard" selected>Standard</option>
                        <option value="specialized">Specialized</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="html-template" class="form-label">HTML 템플릿 선택</label>
                    <select class="form-select" id="html-template">
                        <option value="blog-post-default.html" selected>blog-post-default.html</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary">실행</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal 3: 새 예약 추가 -->
<div class="modal fade" id="modal-new-schedule" tabindex="-1" aria-labelledby="newScheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newScheduleModalLabel">새 예약 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>예약 기능 UI 뼈대</p>
                <!-- Cron UI, 전략 모드, 템플릿 선택 등 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary">저장</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
